server:
  port: 8765
  error:
    include-stacktrace: never
spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}
          jwk-set-uri: ${JWKS_URI}
  cloud:
    gateway:
      #      loadbalancer:
      #        use404: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowCredentials: true
#            allowedOrigins: ${ORIGINS:http://localhost:${server.port},http://localhost:3000}
#            allowedOrigins: "*"
#            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: users-justedlevhub
          uri: lb://users-justedlevhub
          predicates:
            - Path=/**
        - id: jstorage-service
          uri: lb://jstorage-service
          predicates:
            - Path=/**
        - id: jtascexec-service
          uri: lb://jtascexec-service
          predicates:
            - Path=/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/**

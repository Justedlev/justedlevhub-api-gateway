eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      defaultZone: ${DISCOVERY_HOST}
logging:
  level:
    web: debug
    org:
      springframework:
        security: trace

# Custom properties
keycloak:
  issuer-uri: ${ISSUER_URI}
  jwt-set-uri: ${JWKS_URI}
  jwt-converter:
    role-claim-names: realm_access.roles,resource_access.account.roles
    principal-claim-name: preferred_username
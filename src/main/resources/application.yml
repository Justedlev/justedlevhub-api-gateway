server:
  port: 8765
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: ${ORIGINS:http://localhost:${server.port},http://localhost:3000}
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: jaccount-service
          uri: lb://jaccount-service
          predicates:
            - Path=/jaccount-service/**
        - id: jstorage-service
          uri: lb://jstorage-service
          predicates:
            - Path=/jstorage-service/**
        - id: jtascexec-service
          uri: lb://jtascexec-service
          predicates:
            - Path=/jtascexec-service/**
        - id: jnotification-service
          uri: lb://jnotification-service
          predicates:
            - Path=/jnotification-service/**
